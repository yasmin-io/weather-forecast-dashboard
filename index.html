<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <!-- Title of Page -->
    <header><h1>Weather Dashboard</h1></header>

    <div class="row">
      <!-- BootStrap Input and Button as a form for a search section in the side bar. -->
      <aside class="col-lg-3">
        <!-- Search Form -->
        <form class="search-form">
          <input
            placeholder="City Name"
            type="text"
            class="form-input"
            id="city-searched"
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </aside>

      <main>
        <!-- Display After Search -->
        <div class="col-lg-9">
          <!-- Current Weather & Date Display Section -->
          <section id="today-color" class="today"></section>
          <!-- 5-Day Forecast Display Section -->
          <section id="forecast-color" class="forecast">
            <!-- A section per day for the forecast -->
            <div id="day2"></div>
            <div id="day3"></div>
            <div id="day4"></div>
            <div id="day5"></div>
            <div id="day6"></div>
          </section>
        </div>
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
